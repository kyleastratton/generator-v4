<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a192f" />
  <meta name="apple-mobile-web-app-title" content="personal-details" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Percentage Calculator</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./favicon/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="../favicon/apple-touch-icon.png" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
  <nav>
    <ul class="menu">
      <li class="logo"><a href="./index.html">KAS</a></li>
      <li class="item"><a href="./index.html">Home</a></li>
      <li class="item"><a href="./generator.html">Generator</a></li>
      <li class="item"><a href="./percentage.html">Percentages</a></li>
      <li class="item"><a href="#">Converter</a></li>
      <li class="item"><a href="#">Calculator</a></li>
      <li class="item"><a href="#">About</a></li>
      <li class="item"><a href="#">Help</a></li>
      <li class="toggle">
        <a href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>

  <div class="main">

    <form class="form" id="f1">
      <fieldset class="values">
        What is <input id=value1 type="text" size="3" autofocus="autofocus"> %
        <span>of <input id="value2" type="text" size="7">?</span>
      </fieldset>
      <fieldset class="results">
        <!-- <input type="submit" value="Calculate"> -->
        <button type="button" onclick="calculatePercentage1()">Calculate</button>
        <input id=result1 type="text" size="6" readonly="readonly"><span class="hide">&nbsp;%</span>
      </fieldset>
    </form>

    <form class="form" id="f2">
      <fieldset class="values">
        <input id="value3" type="text" size="5" style="background: rgb(255, 255, 255);"> is what percent
        <span>of <input id="value4" type="text" size="5" style="background: rgb(255, 255, 255);">?</span>
      </fieldset>
      <fieldset class="results">
        <button type="button" onclick="calculatePercentage2()">Calculate</button>
        <input id="result2" type="text" size="6" readonly="readonly"><span>&nbsp;%</span>
      </fieldset>
    </form>

    <form class="form" id="f3">
      <fieldset class="values">
        What is the percentage increase/decrease<br>
        <span>from <input id="value5" type="text" size="5" style="background: rgb(255, 255, 255);"></span>
        <span>to <input id="value6" type="text" size="5" style="background: rgb(255, 255, 255);">?</span>
      </fieldset>
      <fieldset class="results"><br class="remove">
        <button type="button" onclick="calculatePercentage3()">Calculate</button>
        <input id="result3" type="text" size="6" readonly="readonly"><span>&nbsp;%</span>
      </fieldset>
    </form>

  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
